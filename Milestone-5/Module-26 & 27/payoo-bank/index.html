<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile App</title>

    <!-- css file link -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] min-h-[100vh] flex flex-col justify-center items-center outfit-font"
  >
    <div
      class="h-[130px] w-[316px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>

    <form class="w-[390px] bg-white rounded-3xl p-8">
      <div>
        <label class="font-medium text-base" for="">Mobile Number</label>
        <br />
        <input
          id="mobile-number"
          type="text"
          placeholder="Enter your number"
          class="input bg-[#f4f5f7] mt-3 rounded-4xl px-5 py-4 border-none font-light text-base"
        />
      </div>
      <div class="mt-4">
        <label class="font-medium text-base" for="">4 Digit Pin</label>
        <br />
        <input
          id="pin-number"
          type="text"
          placeholder="Enter 4 Digit Pin"
          class="input bg-[#f4f5f7] mt-3 rounded-4xl px-5 py-4 border-none font-light text-base"
        />
      </div>

      <button
        class="btn btn-active w-full mt-4 rounded-4xl bg-[#0874F2] text-white border-none font-semibold text-xl"
        id="btn-login"
      >
        Login
      </button>
    </form>

    <!-- Js Script  -->

    <script src="./script.js"></script>
  </body>
</html>
