<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Events</title>
  </head>
  <body>
    <h1>Dom Doma dom dom events</h1>

    <!-- Option:1 for event handler -->

    <button onclick="console.log(7) ">Click Me</button>
    <button onclick="console.log(63)">Another Button</button>
    <button onclick="console.log('i am clicked')">Button 3</button>
    <input type="text" />
    <br />

    <!-- Option:2 for click-event handler -->

    <button onclick="makeYellow()">Make Yellow</button>
    <button onclick="makeRed()">Make red</button>
    <br />

    <!-- option 3: get element by id and then set onclick to a function -->

    <button id="btn-make-blue">Make Blue</button>

    <!-- option-3: slight different one -->

    <button id="btn-make-purple">Make purple</button>

    <br />

    <!-- Option 4: addEventListener -->
    <button id="btn-make-green">Make Green</button>

    <button id="btn-make-orange">Make Orange</button>

    <script>
      // document.getElementById().addEventListener('event-type', handler)

      document
        .getElementById("btn-make-green")
        .addEventListener("click", function makeGreen() {
          document.body.style.backgroundColor = "green";
        });

      document
        .getElementById("btn-make-orange")
        .addEventListener("click", function () {
          document.body.style.backgroundColor = "orange";
        });
    </script>
    <script src="./js/events.js"></script>
  </body>
</html>
