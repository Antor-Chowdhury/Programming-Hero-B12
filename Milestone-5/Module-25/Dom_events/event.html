<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handler</title>
  </head>
  <body>
    <h1 id="page-title">Event Handler</h1>
    <button id="btn-update-title">Update Title</button>

    <p id="page-paragraph">No user</p>
    <button id="btn-login">Login</button>

    <br />
    <br />

    <!-- handle input text -->
    <p id="name-info">No Name</p>
    <input placeholder="Your Name" type="text" id="input-text" />
    <button id="btn-update">Update</button>

    <script>
      // handle input text
      document
        .getElementById("btn-update")
        .addEventListener("click", function () {
          // get the text from the input field
          const inputField = document.getElementById("input-text");

          const updatedInput = inputField.value;

          //   set the name
          const updateInfo = document.getElementById("name-info");
          updateInfo.innerText = updatedInput;
        });
    </script>
    <script src="./js/handler.js"></script>
  </body>
</html>
