<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring Basic CSS</title>
    <style>
      #short {
        color: red;
        text-align: center;
      }
      p {
        background-color: darkkhaki;
        width: 50%;
      }
      li {
        color: #cd5c5c;
      }
      #embedded {
        font-size: larger;
        font-weight: bolder;
        color: green;
      }
      .player {
        text-align: center;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h3 style="color: blueviolet">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet.</p>
    <p>Style is colorful</p>
    <p id="short">Short form is css</p>
    <p class="player">Needs style rule and value separated by colon(:)</p>
    <p class="player">after each styles yoy need to use semi-colon(;)</p>
    <ul>
      <li>Inline</li>
      <li id="embedded">Internal/Embedded</li>
      <li>External</li>
    </ul>
    <p>This is a stand alone paragraph</p>
    <p class="player">cricket fan</p>
  </body>
</html>
